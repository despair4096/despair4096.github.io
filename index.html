<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d0d12;
            color: #e8e8f0;
            min-height: 100vh;
        }

        body.reader-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        html.reader-open {
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px 15px 10px;
        }

        .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }

        .site-title {
            font-size: 1rem;
            font-weight: 600;
            color: #888;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 10px 15px 30px;
        }

        .tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
            background: #1a1a22;
            padding: 5px;
            border-radius: 12px;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            flex: 1;
            padding: 10px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
            color: #666;
            font-family: inherit;
        }

        .tab-btn.active {
            color: #fff;
        }

        .tab-btn.physics.active {
            background: #3b82f6;
        }

        .tab-btn.chemistry.active {
            background: #ef4444;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            padding: 12px;
            background: #1a1a22;
            border-radius: 10px;
        }

        .stat-val {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .physics .stat-val { color: #3b82f6; }
        .chemistry .stat-val { color: #ef4444; }

        .stat-lbl {
            font-size: 0.75rem;
            color: #666;
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card {
            background: #1a1a22;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .card:active {
            background: #222230;
        }

        .num {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .physics .num {
            background: rgba(59,130,246,0.2);
            color: #3b82f6;
        }

        .chemistry .num {
            background: rgba(239,68,68,0.2);
            color: #ef4444;
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pages {
            font-size: 0.75rem;
            color: #666;
        }

        .card-check {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .card-check.checked {
            background: #22c55e;
            border-color: #22c55e;
        }

        .card-check.checked::after {
            content: '✓';
            color: #fff;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .card.completed {
            opacity: 0.6;
        }

        .card.completed .card-title {
            text-decoration: line-through;
            color: #666;
        }

        .progress-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(59,130,246,0.2);
            color: #3b82f6;
        }

        .chemistry .progress-badge {
            background: rgba(239,68,68,0.2);
            color: #ef4444;
        }

        .pdf-btn {
            background: rgba(59,130,246,0.2);
            color: #3b82f6;
            border: none;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
        }

        .chemistry .pdf-btn {
            background: rgba(239,68,68,0.2);
            color: #ef4444;
        }

        .reader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0d0d12;
            z-index: 100;
            flex-direction: column;
            overscroll-behavior: contain;
        }

        .reader.active {
            display: flex;
        }

        .reader-head {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            background: #1a1a22;
            gap: 8px;
            flex-shrink: 0;
        }

        .reader-title {
            flex: 1;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-btns {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .nav-btn {
            background: #2a2a35;
            border: none;
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .nav-btn:active {
            background: #3a3a45;
        }

        .nav-btn.close {
            background: #ef4444;
        }

        .nav-btn.dl {
            background: #3b82f6;
            font-size: 0.8rem;
        }

        .nav-btn.zoom {
            background: #2a2a35;
            font-size: 0.9rem;
        }

        .zoom-level {
            font-size: 0.7rem;
            color: #888;
            min-width: 40px;
            text-align: center;
        }

        @media (max-width: 400px) {
            .zoom-level {
                display: none;
            }
            .nav-btn {
                width: 36px;
                height: 36px;
            }
            .reader-title {
                display: none;
            }
        }

        .page-info {
            display: flex;
            align-items: center;
            gap: 4px;
            background: #2a2a35;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .page-inp {
            width: 35px;
            background: transparent;
            border: none;
            color: #fff;
            text-align: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .page-inp:focus {
            outline: none;
        }

        .reader-body {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            touch-action: manipulation;
        }

        .pages-container {
            width: 100%;
            transition: max-width 0.15s ease-out;
        }

        .page-wrap {
            max-width: 100%;
            margin: 0 auto 8px;
            position: relative;
            background: #1a1a22;
            border-radius: 4px;
            overflow: hidden;
        }

        .page-wrap img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 16 / 9;
            background: #252530;
        }

        .page-num {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .progress {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 3px;
            background: #3b82f6;
            z-index: 101;
            transition: width 0.1s;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13,13,18,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .loader.active {
            display: flex;
        }

        .spin {
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .click-zone {
            position: fixed;
            top: 60px;
            bottom: 50px;
            width: 25%;
            z-index: 99;
            cursor: pointer;
            display: none;
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
            pointer-events: none;
        }

        .reader.active .click-zone {
            display: block;
            pointer-events: auto;
        }

        @media (pointer: coarse) {
            /* On touch devices, disable click zones - use button nav instead */
            .reader.active .click-zone {
                display: none;
            }
        }

        .click-zone.left {
            left: 0;
        }

        .click-zone.right {
            right: 0;
        }

        .click-zone:active {
            background: rgba(255,255,255,0.05);
        }

        .click-zone-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: rgba(255,255,255,0.2);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .click-zone:active .click-zone-icon {
            opacity: 1;
        }

        .click-zone.left .click-zone-icon {
            left: 15px;
        }

        .click-zone.right .click-zone-icon {
            right: 15px;
        }

        @media (min-width: 600px) {
            .grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }

            .page-wrap {
                max-width: 700px;
            }

            .click-zone {
                width: 20%;
            }

            .click-zone-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://avatars.githubusercontent.com/u/70964202?v=4" alt="" class="profile-pic">
        <span class="site-title">fortnite balls</span>
    </div>

    <div class="container" id="main">
        <div class="tabs">
            <button class="tab-btn physics active" onclick="switchTab('physics')">Physics</button>
            <button class="tab-btn chemistry" onclick="switchTab('chemistry')">Chemistry</button>
        </div>

        <div id="physics" class="content physics active">
            <div class="stats">
                <div class="stat"><div class="stat-val" id="pCh">-</div><div class="stat-lbl">Chapters</div></div>
                <div class="stat"><div class="stat-val" id="pPg">-</div><div class="stat-lbl">Pages</div></div>
            </div>
            <div class="grid" id="pGrid"></div>
        </div>

        <div id="chemistry" class="content chemistry">
            <div class="stats">
                <div class="stat"><div class="stat-val" id="cCh">-</div><div class="stat-lbl">Chapters</div></div>
                <div class="stat"><div class="stat-val" id="cPg">-</div><div class="stat-lbl">Pages</div></div>
            </div>
            <div class="grid" id="cGrid"></div>
        </div>
    </div>

    <div class="reader" id="reader">
        <div class="click-zone left" id="zoneLeft"><span class="click-zone-icon">◀</span></div>
        <div class="click-zone right" id="zoneRight"><span class="click-zone-icon">▶</span></div>
        <div class="reader-head">
            <span class="reader-title" id="rTitle">Chapter</span>
            <div class="nav-btns">
                <button class="nav-btn" onclick="go(-1)">◀</button>
                <div class="page-info">
                    <input type="number" class="page-inp" id="pInp" value="1" onchange="go(0,this.value)">
                    <span>/ <span id="pTot">1</span></span>
                </div>
                <button class="nav-btn" onclick="go(1)">▶</button>
                <button class="nav-btn zoom" onclick="zoom(-1)">−</button>
                <span class="zoom-level" id="zoomLvl">100%</span>
                <button class="nav-btn zoom" onclick="zoom(1)">+</button>
                <button class="nav-btn dl" onclick="dl()">↓</button>
                <button class="nav-btn close" onclick="closeWithHistory()">✕</button>
            </div>
        </div>
        <div class="reader-body" id="rBody"></div>
        <div class="progress" id="prog"></div>
    </div>

    <div class="loader" id="loader"><div class="spin"></div></div>

    <script>
        var subj = '', folder = '', page = 1, total = 0, meta = null, data = null;
        var zoomLevel = 100;
        var ZOOM_MIN = 50, ZOOM_MAX = 300, ZOOM_STEP = 25;
        var userHasScrolled = false;
        var initialPage = 1;
        var isRestoring = false;

        // LocalStorage helpers
        function getProgress() {
            try {
                return JSON.parse(localStorage.getItem('cbse_progress') || '{}');
            } catch (e) { return {}; }
        }

        function saveProgress(s, f, pg, tot) {
            var prog = getProgress();
            if (!prog[s]) prog[s] = {};
            prog[s][f] = { page: pg, total: tot, lastRead: Date.now() };
            localStorage.setItem('cbse_progress', JSON.stringify(prog));
        }

        function getChecklist() {
            try {
                return JSON.parse(localStorage.getItem('cbse_checklist') || '{}');
            } catch (e) { return {}; }
        }

        function saveChecklist(s, f, done) {
            var list = getChecklist();
            if (!list[s]) list[s] = {};
            list[s][f] = done;
            localStorage.setItem('cbse_checklist', JSON.stringify(list));
        }

        function isCompleted(s, f) {
            var list = getChecklist();
            return list[s] && list[s][f];
        }

        function getLastPage(s, f) {
            var prog = getProgress();
            return prog[s] && prog[s][f] ? prog[s][f].page : 1;
        }

        function getReadPercent(s, f) {
            var prog = getProgress();
            if (prog[s] && prog[s][f]) {
                return Math.round((prog[s][f].page / prog[s][f].total) * 100);
            }
            return 0;
        }

        var pdfs = {
            physics: {
                '01_Electric_Charges_and_Fields': '01_Electric_Charges_and_Fields.pdf',
                '02_Electrostatic_Potential_and_Capacitance': '02_Electrostatic_Potential_and_Capacitance.pdf',
                '03_Current_Electricity': '03_Current_Electricity.pdf',
                '04_Moving_Charges_and_Magnetism': '04_Moving_Charges_and_Magnetism.pdf',
                '05_Magnetism_and_Matter': '05_Magnetism_and_Matter.pdf',
                '06_Electromagnetic_Induction': '06_Electromagnetic_Induction.pdf',
                '07_Alternating_Current': '07_Alternating_Current.pdf',
                '08_Electromagnetic_Waves': '08_Electromagnetic_Waves.pdf',
                '09_Ray_Optics_and_Optical_Instruments': '09_Ray_Optics_and_Optical_Instruments.pdf',
                '10_Wave_Optics': '10_Wave_Optics.pdf',
                '11_Dual_Nature_of_Radiation_and_Matter': '11_Dual_Nature_of_Radiation_and_Matter.pdf',
                '12_Atoms': '12_Atoms.pdf',
                '13_Nuclei': '13_Nuclei.pdf',
                '14_Semiconductor_Electronics': '14_Semiconductor_Electronics.pdf'
            },
            chemistry: {
                '01_Solutions': '01_Solutions.pdf',
                '02_Electrochemistry': '02_Electrochemistry.pdf',
                '03_Chemical_Kinetics': '03_Chemical_Kinetics.pdf',
                '04_d_and_f_Block_Elements': '04_d_and_f_Block_Elements.pdf',
                '05_Coordination_Compounds': '05_Coordination_Compounds.pdf',
                '06_Haloalkanes_and_Haloarenes': '06_Haloalkanes_and_Haloarenes.pdf',
                '07_Alcohols_Phenols_and_Ethers': '07_Alcohols_Phenols_and_Ethers.pdf',
                '08_Aldehydes_Ketones_and_Carboxylic_Acids': '08_Aldehydes_Ketones_and_Carboxylic_Acids.pdf',
                '09_Amines': '09_Amines.pdf',
                '10_Biomolecules': '10_Biomolecules.pdf'
            }
        };

        function load() {
            fetch('web_content/index.json')
                .then(function(r) { return r.json(); })
                .then(function(d) {
                    data = d;
                    var pp = 0, cp = 0;
                    d.physics.forEach(function(c) { pp += c.pages; });
                    d.chemistry.forEach(function(c) { cp += c.pages; });
                    document.getElementById('pCh').textContent = d.physics.length;
                    document.getElementById('pPg').textContent = pp;
                    document.getElementById('cCh').textContent = d.chemistry.length;
                    document.getElementById('cPg').textContent = cp;
                    render('physics', d.physics);
                    render('chemistry', d.chemistry);
                });
        }

        function render(s, chapters) {
            var g = document.getElementById(s === 'physics' ? 'pGrid' : 'cGrid');
            var html = '';
            for (var i = 0; i < chapters.length; i++) {
                var c = chapters[i];
                var done = isCompleted(s, c.folder);
                var pct = getReadPercent(s, c.folder);
                html += '<div class="card' + (done ? ' completed' : '') + '" data-subj="' + s + '" data-folder="' + c.folder + '">' +
                    '<div class="card-check' + (done ? ' checked' : '') + '" onclick="event.stopPropagation();toggleCheck(\'' + s + '\',\'' + c.folder + '\',this)"></div>' +
                    '<div class="num">' + String(i + 1).padStart(2, '0') + '</div>' +
                    '<div class="card-info" onclick="open_(\'' + s + '\',\'' + c.folder + '\')">' +
                    '<div class="card-title">' + c.title.replace(/_/g, ' ') + '</div>' +
                    '<div class="card-meta">' +
                    '<span class="pages">' + c.pages + ' pages</span>' +
                    (pct > 0 ? '<span class="progress-badge">' + pct + '% read</span>' : '') +
                    '</div></div></div>';
            }
            g.innerHTML = html;
        }

        function toggleCheck(s, f, el) {
            var done = !el.classList.contains('checked');
            el.classList.toggle('checked', done);
            el.closest('.card').classList.toggle('completed', done);
            saveChecklist(s, f, done);
            updateStats();
        }

        function updateStats() {
            var list = getChecklist();
            var pDone = 0, cDone = 0;
            if (list.physics) pDone = Object.values(list.physics).filter(Boolean).length;
            if (list.chemistry) cDone = Object.values(list.chemistry).filter(Boolean).length;
            // Could update UI here if needed
        }

        function switchTab(s) {
            document.querySelectorAll('.tab-btn').forEach(function(b) { b.classList.remove('active'); });
            document.querySelector('.tab-btn.' + s).classList.add('active');
            document.querySelectorAll('.content').forEach(function(c) { c.classList.remove('active'); });
            document.getElementById(s).classList.add('active');
        }

        function dlPdf(s, f) {
            var p = pdfs[s] && pdfs[s][f];
            if (p) {
                var a = document.createElement('a');
                a.href = 'pdfs/' + s + '/' + p;
                a.download = p;
                a.click();
            }
        }

        function dl() {
            dlPdf(subj, folder);
        }

        function open_(s, f) {
            document.getElementById('loader').classList.add('active');
            subj = s;
            folder = f;
            zoomLevel = 100;
            userHasScrolled = false;
            document.getElementById('zoomLvl').textContent = '100%';

            fetch('web_content/' + s + '/' + f + '/meta.json')
                .then(function(r) { return r.json(); })
                .then(function(m) {
                    meta = m;
                    total = m.total_pages;
                    var savedPage = getLastPage(s, f);
                    page = Math.min(savedPage, total);
                    initialPage = page;
                    document.getElementById('rTitle').textContent = m.title.replace(/_/g, ' ');
                    document.getElementById('pTot').textContent = total;
                    document.getElementById('pInp').value = page;
                    document.getElementById('pInp').max = total;
                    document.getElementById('prog').style.width = ((page - 1) / (total - 1) * 100) + '%';
                    renderPages();
                    document.getElementById('reader').classList.add('active');
                    document.body.classList.add('reader-open');
                    document.documentElement.classList.add('reader-open');
                    // Scroll to saved page (aspect-ratio reserves space, so we can scroll immediately)
                    if (page > 1) {
                        isRestoring = true;
                        setTimeout(function() {
                            var el = document.getElementById('p' + page);
                            if (el) el.scrollIntoView({ behavior: 'auto', block: 'start' });
                            // Clear restoring flag after scroll completes
                            setTimeout(function() { isRestoring = false; }, 200);
                        }, 50);
                    }
                    document.getElementById('loader').classList.remove('active');
                    history.pushState({ reader: true }, '');
                });
        }

        function renderPages() {
            var body = document.getElementById('rBody');
            var html = '<div class="pages-container" id="pagesContainer">';
            for (var i = 0; i < total; i++) {
                var p = meta.pages[i];
                html += '<div class="page-wrap" id="p' + (i + 1) + '">' +
                    '<img src="web_content/' + subj + '/' + folder + '/' + p.file + '" alt="Page ' + (i + 1) + '" loading="lazy">' +
                    '<div class="page-num">' + (i + 1) + '</div></div>';
            }
            html += '</div>';
            body.innerHTML = html;
            applyZoom();

            body.onscroll = function() {
                // Skip tracking during restore
                if (isRestoring) return;
                
                var pct = (body.scrollTop / (body.scrollHeight - body.clientHeight)) * 100;
                document.getElementById('prog').style.width = Math.min(100, Math.max(0, pct || 0)) + '%';

                var wraps = body.querySelectorAll('.page-wrap');
                for (var i = 0; i < wraps.length; i++) {
                    var rect = wraps[i].getBoundingClientRect();
                    if (rect.top < window.innerHeight / 2 && rect.bottom > window.innerHeight / 2) {
                        var n = i + 1;
                        if (n !== page) {
                            page = n;
                            document.getElementById('pInp').value = n;
                            userHasScrolled = true;
                            saveProgress(subj, folder, page, total);
                        }
                        break;
                    }
                }
            };
        }

        function zoom(dir) {
            zoomLevel += dir * ZOOM_STEP;
            if (zoomLevel < ZOOM_MIN) zoomLevel = ZOOM_MIN;
            if (zoomLevel > ZOOM_MAX) zoomLevel = ZOOM_MAX;
            document.getElementById('zoomLvl').textContent = zoomLevel + '%';
            applyZoom();
        }

        function applyZoom() {
            var container = document.getElementById('pagesContainer');
            if (container) {
                // Use max-width for proper zoom that works with scrolling
                var maxW = Math.round(700 * (zoomLevel / 100));
                container.style.maxWidth = maxW + 'px';
                container.style.margin = '0 auto';
            }
        }

        function go(d, v) {
            var n = v ? parseInt(v) : page + d;
            if (n < 1) n = 1;
            if (n > total) n = total;
            if (isNaN(n)) return;
            page = n;
            document.getElementById('pInp').value = n;
            var el = document.getElementById('p' + n);
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function close_() {
            // Save final progress only if user actually scrolled
            if (subj && folder && total > 0 && userHasScrolled) {
                saveProgress(subj, folder, page, total);
            }
            document.getElementById('reader').classList.remove('active');
            document.body.classList.remove('reader-open');
            document.documentElement.classList.remove('reader-open');
            // Refresh cards to show updated progress
            if (data) {
                render('physics', data.physics);
                render('chemistry', data.chemistry);
            }
        }

        function closeWithHistory() {
            if (document.getElementById('reader').classList.contains('active')) {
                history.back();
            }
        }

        window.addEventListener('popstate', function(e) {
            if (document.getElementById('reader').classList.contains('active')) {
                close_();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (!document.getElementById('reader').classList.contains('active')) return;
            if (document.activeElement.tagName === 'INPUT') return;
            if (e.key === 'Escape') closeWithHistory();
            if (e.key === 'ArrowLeft') go(-1);
            if (e.key === 'ArrowRight') go(1);
        });

        // Touch handling for click zones - allow scroll, detect taps
        (function() {
            var touchStartY = 0;
            var touchStartTime = 0;
            var moved = false;

            function setupZone(el, dir) {
                el.addEventListener('touchstart', function(e) {
                    touchStartY = e.touches[0].clientY;
                    touchStartTime = Date.now();
                    moved = false;
                }, { passive: true });

                el.addEventListener('touchmove', function(e) {
                    var dy = Math.abs(e.touches[0].clientY - touchStartY);
                    if (dy > 10) moved = true;
                }, { passive: true });

                el.addEventListener('touchend', function(e) {
                    var elapsed = Date.now() - touchStartTime;
                    if (!moved && elapsed < 300) {
                        go(dir);
                    }
                }, { passive: true });

                el.addEventListener('click', function(e) {
                    // Desktop click
                    if (e.pointerType !== 'touch') {
                        go(dir);
                    }
                });
            }

            setupZone(document.getElementById('zoneLeft'), -1);
            setupZone(document.getElementById('zoneRight'), 1);
        })();

        load();
    </script>
</body>
