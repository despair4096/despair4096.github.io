<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CBSE Class 12 Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0f0f14;
            --bg-secondary: #16161d;
            --bg-card: #1c1c26;
            --bg-hover: #24242f;
            --text-primary: #f0f0f5;
            --text-secondary: #8888a0;
            --accent-physics: #3b82f6;
            --accent-chemistry: #f43f5e;
            --border: rgba(255,255,255,0.06);
            --shadow: 0 4px 24px rgba(0,0,0,0.4);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            min-height: 100dvh;
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 24px 16px 8px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border);
            object-fit: cover;
        }

        .site-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8px 16px 32px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: var(--bg-secondary);
            padding: 6px;
            border-radius: 14px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--bg-card);
            color: var(--text-primary);
            box-shadow: var(--shadow);
        }

        .tab-btn.physics.active {
            background: var(--accent-physics);
            color: #fff;
        }

        .tab-btn.chemistry.active {
            background: var(--accent-chemistry);
            color: #fff;
        }

        .content {
            display: none;
            animation: fadeSlide 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content.active {
            display: block;
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subject-stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .physics .stat-value { color: var(--accent-physics); }
        .chemistry .stat-value { color: var(--accent-chemistry); }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
        }

        .chapter-card {
            background: var(--bg-card);
            border-radius: 14px;
            padding: 20px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: flex-start;
            gap: 14px;
        }

        .chapter-card:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .chapter-card:active {
            transform: scale(0.98);
        }

        .chapter-number {
            min-width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
        }

        .physics .chapter-number {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-physics);
        }

        .chemistry .chapter-number {
            background: rgba(244, 63, 94, 0.15);
            color: var(--accent-chemistry);
        }

        .chapter-info {
            flex: 1;
            min-width: 0;
        }

        .chapter-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .chapter-pages {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .reader {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 1000;
            flex-direction: column;
        }

        .reader.active {
            display: flex;
        }

        .reader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            gap: 12px;
            flex-shrink: 0;
            min-height: 56px;
        }

        .reader-title {
            font-size: 0.95rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .reader-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .ctrl-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .ctrl-btn:hover {
            background: var(--bg-hover);
        }

        .ctrl-btn:active {
            transform: scale(0.95);
        }

        .ctrl-btn.close {
            background: var(--accent-chemistry);
            border-color: transparent;
            color: #fff;
        }

        .page-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-card);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 0.85rem;
        }

        .page-input {
            width: 40px;
            padding: 4px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 0.85rem;
            font-family: inherit;
            font-weight: 600;
        }

        .page-input:focus {
            outline: none;
        }

        .page-total {
            color: var(--text-secondary);
        }

        .reader-body {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            gap: 8px;
            overscroll-behavior: contain;
            -webkit-overflow-scrolling: touch;
        }

        .page-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .page-img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .page-img.loaded {
            opacity: 1;
        }

        .page-skeleton {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--bg-card) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .page-label {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(4px);
            color: #fff;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .thumbnail-panel {
            position: fixed;
            left: 0;
            top: 56px;
            bottom: 0;
            width: 120px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            padding: 8px;
            overscroll-behavior: contain;
        }

        .thumbnail-panel.active {
            transform: translateX(0);
        }

        .thumb {
            width: 100%;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 4px;
            border: 2px solid transparent;
            transition: all 0.2s;
            opacity: 0.7;
        }

        .thumb:hover {
            opacity: 1;
        }

        .thumb.active {
            border-color: var(--accent-physics);
            opacity: 1;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15,15,20,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-physics);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--accent-physics);
            transition: width 0.15s;
            z-index: 1002;
        }

        @media (max-width: 640px) {
            .header {
                padding: 16px 12px 4px;
            }

            .profile-pic {
                width: 32px;
                height: 32px;
            }

            .site-title {
                font-size: 0.95rem;
            }

            .container {
                padding: 8px 12px 24px;
            }

            .tabs {
                max-width: 260px;
                margin-bottom: 16px;
            }

            .tab-btn {
                padding: 10px 16px;
                font-size: 0.85rem;
            }

            .subject-stats {
                padding: 12px;
                gap: 16px;
                margin-bottom: 16px;
            }

            .stat-value {
                font-size: 1.25rem;
            }

            .chapters-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .chapter-card {
                padding: 16px;
            }

            .chapter-number {
                min-width: 38px;
                height: 38px;
                font-size: 0.9rem;
            }

            .chapter-title {
                font-size: 0.9rem;
            }

            .reader-header {
                padding: 8px 12px;
                min-height: 50px;
            }

            .reader-title {
                font-size: 0.85rem;
            }

            .ctrl-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }

            .page-indicator {
                padding: 4px 8px;
                font-size: 0.8rem;
            }

            .page-input {
                width: 32px;
                font-size: 0.8rem;
            }

            .reader-body {
                padding: 8px;
                gap: 6px;
            }

            .thumbnail-panel {
                width: 90px;
                top: 50px;
            }

            .zoom-btns {
                display: none;
            }
        }

        @media (hover: none) {
            .chapter-card:hover {
                transform: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://avatars.githubusercontent.com/u/168528236?v=4" alt="zer0condition" class="profile-pic">
        <span class="site-title">CBSE Class 12 Notes</span>
    </div>

    <div class="container" id="mainView">
        <div class="tabs">
            <button class="tab-btn physics active" onclick="switchTab('physics')">Physics</button>
            <button class="tab-btn chemistry" onclick="switchTab('chemistry')">Chemistry</button>
        </div>

        <div id="physics" class="content physics active">
            <div class="subject-stats">
                <div class="stat-item">
                    <div class="stat-value" id="physicsChapters">14</div>
                    <div class="stat-label">Chapters</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="physicsPages">-</div>
                    <div class="stat-label">Pages</div>
                </div>
            </div>
            <div class="chapters-grid" id="physicsGrid"></div>
        </div>

        <div id="chemistry" class="content chemistry">
            <div class="subject-stats">
                <div class="stat-item">
                    <div class="stat-value" id="chemistryChapters">10</div>
                    <div class="stat-label">Chapters</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="chemistryPages">-</div>
                    <div class="stat-label">Pages</div>
                </div>
            </div>
            <div class="chapters-grid" id="chemistryGrid"></div>
        </div>
    </div>

    <div class="reader" id="reader">
        <div class="reader-header">
            <span class="reader-title" id="readerTitle">Chapter</span>
            <div class="reader-controls">
                <button class="ctrl-btn" onclick="toggleThumbnails()" title="Pages">☰</button>
                <div class="zoom-btns">
                    <button class="ctrl-btn" onclick="zoom(-0.1)" title="Zoom Out">−</button>
                    <button class="ctrl-btn" onclick="zoom(0.1)" title="Zoom In">+</button>
                </div>
                <div class="page-indicator">
                    <input type="number" class="page-input" id="pageInput" value="1" min="1" onchange="goToPage(parseInt(this.value))">
                    <span class="page-total">/ <span id="totalPages">1</span></span>
                </div>
                <button class="ctrl-btn close" onclick="closeReader()" title="Close">✕</button>
            </div>
        </div>
        <div class="thumbnail-panel" id="thumbnailPanel"></div>
        <div class="reader-body" id="readerBody"></div>
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        let currentSubject = '';
        let currentChapter = '';
        let currentPage = 1;
        let totalPages = 0;
        let zoomLevel = 1;
        let chapterMeta = null;
        let chaptersData = null;

        async function loadChapterIndex() {
            try {
                const res = await fetch('web_content/index.json');
                chaptersData = await res.json();
                
                let physicsTotal = 0, chemistryTotal = 0;
                chaptersData.physics.forEach(ch => physicsTotal += ch.pages);
                chaptersData.chemistry.forEach(ch => chemistryTotal += ch.pages);
                
                document.getElementById('physicsPages').textContent = physicsTotal.toLocaleString();
                document.getElementById('chemistryPages').textContent = chemistryTotal.toLocaleString();
                document.getElementById('physicsChapters').textContent = chaptersData.physics.length;
                document.getElementById('chemistryChapters').textContent = chaptersData.chemistry.length;
                
                renderChapters('physics', chaptersData.physics);
                renderChapters('chemistry', chaptersData.chemistry);
            } catch (e) {
                console.error('Failed to load index:', e);
            }
        }

        function renderChapters(subject, chapters) {
            const grid = document.getElementById(subject + 'Grid');
            grid.innerHTML = chapters.map((ch, i) => `
                <div class="chapter-card" onclick="openChapter('${subject}', '${ch.folder}')">
                    <div class="chapter-number">${String(i + 1).padStart(2, '0')}</div>
                    <div class="chapter-info">
                        <div class="chapter-title">${ch.title.replace(/_/g, ' ')}</div>
                        <div class="chapter-pages">${ch.pages} pages</div>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(subject) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-btn.${subject}`).classList.add('active');
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.getElementById(subject).classList.add('active');
        }

        async function openChapter(subject, folder) {
            showLoading(true);
            currentSubject = subject;
            currentChapter = folder;
            currentPage = 1;
            zoomLevel = 1;

            try {
                const res = await fetch(`web_content/${subject}/${folder}/meta.json`);
                chapterMeta = await res.json();
                totalPages = chapterMeta.total_pages;

                document.getElementById('readerTitle').textContent = chapterMeta.title.replace(/_/g, ' ');
                document.getElementById('totalPages').textContent = totalPages;
                document.getElementById('pageInput').max = totalPages;
                document.getElementById('pageInput').value = 1;
                document.getElementById('progressBar').style.width = '0%';

                renderPages();
                renderThumbnails();
                
                document.getElementById('reader').classList.add('active');
                document.body.style.overflow = 'hidden';
                
                document.getElementById('readerBody').scrollTop = 0;
            } catch (e) {
                console.error('Failed to load chapter:', e);
            }
            showLoading(false);
        }

        function renderPages() {
            const body = document.getElementById('readerBody');
            body.innerHTML = '';

            for (let i = 0; i < totalPages; i++) {
                const pageInfo = chapterMeta.pages[i];
                const container = document.createElement('div');
                container.className = 'page-container';
                container.id = `page-${i + 1}`;
                container.style.maxWidth = `${800 * zoomLevel}px`;
                container.style.aspectRatio = '3/4';

                const skeleton = document.createElement('div');
                skeleton.className = 'page-skeleton';

                const img = document.createElement('img');
                img.className = 'page-img';
                img.loading = 'lazy';
                img.decoding = 'async';
                img.alt = `Page ${i + 1}`;
                img.onload = function() {
                    this.classList.add('loaded');
                    skeleton.remove();
                    container.style.aspectRatio = '';
                };
                img.src = `web_content/${currentSubject}/${currentChapter}/${pageInfo.file}`;

                const label = document.createElement('div');
                label.className = 'page-label';
                label.textContent = `${i + 1}`;

                container.appendChild(skeleton);
                container.appendChild(img);
                container.appendChild(label);
                body.appendChild(container);
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio > 0.3) {
                        const pageNum = parseInt(entry.target.id.replace('page-', ''));
                        if (pageNum !== currentPage) {
                            currentPage = pageNum;
                            document.getElementById('pageInput').value = pageNum;
                            updateProgress();
                            updateActiveThumbnail();
                        }
                    }
                });
            }, { threshold: [0.3, 0.5, 0.7] });

            document.querySelectorAll('.page-container').forEach(el => observer.observe(el));

            body.addEventListener('scroll', () => {
                updateProgress();
            }, { passive: true });
        }

        function updateProgress() {
            const body = document.getElementById('readerBody');
            const scrollPercent = (body.scrollTop / (body.scrollHeight - body.clientHeight)) * 100;
            document.getElementById('progressBar').style.width = Math.min(100, Math.max(0, scrollPercent)) + '%';
        }

        function renderThumbnails() {
            const panel = document.getElementById('thumbnailPanel');
            panel.innerHTML = '';

            const maxThumbs = Math.min(totalPages, 50);
            for (let i = 0; i < maxThumbs; i++) {
                const pageInfo = chapterMeta.pages[i];
                const img = document.createElement('img');
                img.className = 'thumb' + (i === 0 ? ' active' : '');
                img.loading = 'lazy';
                img.src = `web_content/${currentSubject}/${currentChapter}/${pageInfo.file}`;
                img.onclick = () => goToPage(i + 1);
                panel.appendChild(img);
            }
        }

        function updateActiveThumbnail() {
            document.querySelectorAll('.thumb').forEach((th, i) => {
                th.classList.toggle('active', i + 1 === currentPage);
            });
        }

        function goToPage(page) {
            page = Math.max(1, Math.min(totalPages, page));
            if (isNaN(page)) return;
            
            currentPage = page;
            document.getElementById('pageInput').value = page;
            
            const el = document.getElementById(`page-${page}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            updateActiveThumbnail();
        }

        function zoom(delta) {
            zoomLevel = Math.max(0.6, Math.min(1.8, zoomLevel + delta));
            document.querySelectorAll('.page-container').forEach(el => {
                el.style.maxWidth = `${800 * zoomLevel}px`;
            });
        }

        function toggleThumbnails() {
            document.getElementById('thumbnailPanel').classList.toggle('active');
        }

        function closeReader() {
            document.getElementById('reader').classList.remove('active');
            document.getElementById('thumbnailPanel').classList.remove('active');
            document.body.style.overflow = '';
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').classList.toggle('active', show);
        }

        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('reader').classList.contains('active')) return;
            if (document.activeElement.tagName === 'INPUT') return;
            
            if (e.key === 'Escape') closeReader();
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') { e.preventDefault(); goToPage(currentPage - 1); }
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') { e.preventDefault(); goToPage(currentPage + 1); }
            if (e.key === '+' || e.key === '=') zoom(0.1);
            if (e.key === '-') zoom(-0.1);
            if (e.key === 'Home') { e.preventDefault(); goToPage(1); }
            if (e.key === 'End') { e.preventDefault(); goToPage(totalPages); }
        });

        let touchStartX = 0;
        document.getElementById('readerBody').addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });

        loadChapterIndex();
    </script>
</body>
</html>
