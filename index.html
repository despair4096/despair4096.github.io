<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSE Class 12 - Physics & Chemistry Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .tab-btn.physics.active {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .tab-btn.chemistry.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .chapter-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .chapter-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .chapter-number {
            display: inline-block;
            width: 45px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .physics .chapter-number {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
        }

        .chemistry .chapter-number {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .chapter-title {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .chapter-meta {
            display: flex;
            gap: 15px;
            color: #888;
            font-size: 0.9rem;
        }

        .subject-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .subject-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .physics .subject-icon {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
        }

        .chemistry .subject-icon {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .subject-info h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .subject-info p {
            color: #888;
        }

        /* Reader View */
        .reader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 1000;
            flex-direction: column;
        }

        .reader.active {
            display: flex;
        }

        .reader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(30, 30, 30, 0.95);
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .reader-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .reader-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-nav {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 8px;
        }

        .page-nav button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .page-nav button:hover {
            background: rgba(255,255,255,0.2);
        }

        .page-nav button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-input {
            width: 60px;
            padding: 5px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
        }

        .page-total {
            color: #888;
        }

        .close-btn {
            background: #ff4757;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }

        .reader-body {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .page-container {
            width: 100%;
            max-width: 900px;
            position: relative;
        }

        .page-img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            background: #1a1a1a;
            min-height: 200px;
        }

        .page-img.loading {
            opacity: 0.5;
        }

        .page-number-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 0.85rem;
        }

        .zoom-controls {
            display: flex;
            gap: 5px;
        }

        .zoom-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.2s;
        }

        .zoom-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Thumbnail sidebar */
        .thumbnail-toggle {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .thumbnail-toggle:hover {
            background: rgba(255,255,255,0.2);
        }

        .thumbnail-sidebar {
            position: fixed;
            left: 0;
            top: 65px;
            bottom: 0;
            width: 150px;
            background: rgba(20,20,20,0.98);
            border-right: 1px solid #333;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1001;
            padding: 10px;
        }

        .thumbnail-sidebar.active {
            transform: translateX(0);
        }

        .thumbnail {
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 4px;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .thumbnail:hover, .thumbnail.active {
            border-color: #00d4ff;
        }

        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 10px;
            color: #fff;
            display: none;
            z-index: 2000;
        }

        .loading-indicator.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .tabs {
                margin-bottom: 15px;
            }

            .tab-btn {
                padding: 10px 20px;
                font-size: 0.95rem;
                flex: 1;
            }

            .chapters-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .chapter-card {
                padding: 18px;
            }

            .chapter-number {
                width: 38px;
                height: 38px;
                line-height: 38px;
                font-size: 1rem;
                margin-bottom: 10px;
            }

            .chapter-title {
                font-size: 1rem;
            }

            .subject-header {
                padding: 15px;
                margin-bottom: 15px;
            }

            .subject-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .subject-info h2 {
                font-size: 1.2rem;
            }

            .reader-header {
                flex-wrap: wrap;
                gap: 8px;
                padding: 10px 12px;
            }

            .reader-title {
                width: 100%;
                text-align: center;
                font-size: 0.95rem;
                margin-bottom: 5px;
            }

            .reader-controls {
                width: 100%;
                justify-content: space-between;
                gap: 8px;
            }

            .thumbnail-toggle {
                padding: 6px 10px;
                font-size: 0.8rem;
            }

            .zoom-btn {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }

            .page-nav {
                padding: 6px 10px;
                gap: 6px;
            }

            .page-input {
                width: 45px;
                padding: 4px;
                font-size: 0.9rem;
            }

            .page-nav button {
                padding: 4px 8px;
                font-size: 1rem;
            }

            .close-btn {
                width: 35px;
                height: 35px;
                font-size: 1.3rem;
            }

            .reader-body {
                padding: 10px;
            }

            .page-number-label {
                padding: 3px 8px;
                font-size: 0.75rem;
            }

            .thumbnail-sidebar {
                width: 100px;
                top: 120px;
            }
        }

        @media (max-width: 480px) {
            .tab-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .zoom-controls {
                display: none;
            }

            .thumbnail-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainView">
        <div class="tabs">
            <button class="tab-btn physics active" onclick="switchTab('physics')">Physics</button>
            <button class="tab-btn chemistry" onclick="switchTab('chemistry')">Chemistry</button>
        </div>

        <!-- Physics Content -->
        <div id="physics" class="content physics active">
            <div class="subject-header">
                <div class="subject-icon">P</div>
                <div class="subject-info">
                    <h2>Physics</h2>
                    <p>14 Chapters</p>
                </div>
            </div>
            <div class="chapters-grid" id="physicsGrid"></div>
        </div>

        <!-- Chemistry Content -->
        <div id="chemistry" class="content chemistry">
            <div class="subject-header">
                <div class="subject-icon">C</div>
                <div class="subject-info">
                    <h2>Chemistry</h2>
                    <p>10 Chapters</p>
                </div>
            </div>
            <div class="chapters-grid" id="chemistryGrid"></div>
        </div>
    </div>

    <!-- Reader View -->
    <div class="reader" id="reader">
        <div class="reader-header">
            <span class="reader-title" id="readerTitle">Chapter</span>
            <div class="reader-controls">
                <button class="thumbnail-toggle" onclick="toggleThumbnails()">Pages</button>
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoom(-0.1)">−</button>
                    <button class="zoom-btn" onclick="zoom(0.1)">+</button>
                </div>
                <div class="page-nav">
                    <button onclick="goToPage(currentPage - 1)">◀</button>
                    <input type="number" class="page-input" id="pageInput" value="1" min="1" onchange="goToPage(parseInt(this.value))">
                    <span class="page-total">/ <span id="totalPages">1</span></span>
                    <button onclick="goToPage(currentPage + 1)">▶</button>
                </div>
                <button class="close-btn" onclick="closeReader()">×</button>
            </div>
        </div>
        <div class="thumbnail-sidebar" id="thumbnailSidebar"></div>
        <div class="reader-body" id="readerBody"></div>
    </div>

    <div class="loading-indicator" id="loadingIndicator">Loading...</div>

    <script>
        let currentSubject = '';
        let currentChapter = '';
        let currentPage = 1;
        let totalPages = 0;
        let zoomLevel = 1;
        let chapterMeta = null;

        // Load chapter data
        async function loadChapterIndex() {
            try {
                const res = await fetch('web_content/index.json');
                const data = await res.json();
                renderChapters('physics', data.physics);
                renderChapters('chemistry', data.chemistry);
            } catch (e) {
                console.error('Failed to load index:', e);
            }
        }

        function renderChapters(subject, chapters) {
            const grid = document.getElementById(subject + 'Grid');
            grid.innerHTML = chapters.map((ch, i) => `
                <div class="chapter-card" onclick="openChapter('${subject}', '${ch.folder}')">
                    <div class="chapter-number">${String(i + 1).padStart(2, '0')}</div>
                    <div class="chapter-title">${ch.title.replace(/_/g, ' ')}</div>
                    <div class="chapter-meta">
                        <span>${ch.pages} pages</span>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(subject) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-btn.${subject}`).classList.add('active');
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.getElementById(subject).classList.add('active');
        }

        async function openChapter(subject, folder) {
            showLoading(true);
            currentSubject = subject;
            currentChapter = folder;
            currentPage = 1;
            zoomLevel = 1;

            try {
                const res = await fetch(`web_content/${subject}/${folder}/meta.json`);
                chapterMeta = await res.json();
                totalPages = chapterMeta.total_pages;

                document.getElementById('readerTitle').textContent = chapterMeta.title.replace(/_/g, ' ');
                document.getElementById('totalPages').textContent = totalPages;
                document.getElementById('pageInput').max = totalPages;

                renderPages();
                renderThumbnails();
                
                document.getElementById('reader').classList.add('active');
                document.body.style.overflow = 'hidden';
            } catch (e) {
                console.error('Failed to load chapter:', e);
                alert('Failed to load chapter');
            }
            showLoading(false);
        }

        function renderPages() {
            const body = document.getElementById('readerBody');
            body.innerHTML = '';

            for (let i = 0; i < totalPages; i++) {
                const pageInfo = chapterMeta.pages[i];
                const container = document.createElement('div');
                container.className = 'page-container';
                container.id = `page-${i + 1}`;
                container.style.maxWidth = `${900 * zoomLevel}px`;

                const img = document.createElement('img');
                img.className = 'page-img';
                img.loading = 'lazy';
                img.alt = `Page ${i + 1}`;
                img.src = `web_content/${currentSubject}/${currentChapter}/${pageInfo.file}`;

                const label = document.createElement('div');
                label.className = 'page-number-label';
                label.textContent = `${i + 1} / ${totalPages}`;

                container.appendChild(img);
                container.appendChild(label);
                body.appendChild(container);
            }

            // Intersection observer for current page tracking
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const pageNum = parseInt(entry.target.id.replace('page-', ''));
                        if (pageNum !== currentPage) {
                            currentPage = pageNum;
                            document.getElementById('pageInput').value = pageNum;
                            updateActiveThumbnail();
                        }
                    }
                });
            }, { threshold: 0.5 });

            document.querySelectorAll('.page-container').forEach(el => observer.observe(el));
        }

        function renderThumbnails() {
            const sidebar = document.getElementById('thumbnailSidebar');
            sidebar.innerHTML = '';

            for (let i = 0; i < Math.min(totalPages, 100); i++) {
                const pageInfo = chapterMeta.pages[i];
                const img = document.createElement('img');
                img.className = 'thumbnail' + (i === 0 ? ' active' : '');
                img.loading = 'lazy';
                img.src = `web_content/${currentSubject}/${currentChapter}/${pageInfo.file}`;
                img.onclick = () => goToPage(i + 1);
                sidebar.appendChild(img);
            }
        }

        function updateActiveThumbnail() {
            document.querySelectorAll('.thumbnail').forEach((th, i) => {
                th.classList.toggle('active', i + 1 === currentPage);
            });
        }

        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            document.getElementById('pageInput').value = page;
            document.getElementById(`page-${page}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
            updateActiveThumbnail();
        }

        function zoom(delta) {
            zoomLevel = Math.max(0.5, Math.min(2, zoomLevel + delta));
            document.querySelectorAll('.page-container').forEach(el => {
                el.style.maxWidth = `${900 * zoomLevel}px`;
            });
        }

        function toggleThumbnails() {
            document.getElementById('thumbnailSidebar').classList.toggle('active');
        }

        function closeReader() {
            document.getElementById('reader').classList.remove('active');
            document.getElementById('thumbnailSidebar').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('active', show);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('reader').classList.contains('active')) return;
            
            if (e.key === 'Escape') closeReader();
            if (e.key === 'ArrowLeft') goToPage(currentPage - 1);
            if (e.key === 'ArrowRight') goToPage(currentPage + 1);
            if (e.key === '+' || e.key === '=') zoom(0.1);
            if (e.key === '-') zoom(-0.1);
        });

        // Initialize
        loadChapterIndex();
    </script>
</body>
</html>
